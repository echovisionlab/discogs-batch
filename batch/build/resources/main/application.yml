spring:
  main:
    web-application-type: NONE
    banner-mode: OFF
  datasource:
    hikari:
      data-source-properties:
        rewriteBatchedStatements: true
      maximum-pool-size: 20
  batch:
    job:
      enabled: false
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC