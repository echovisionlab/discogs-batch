spring:
  main:
    web-application-type: NONE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/discogs_data
    username: root
    password: pass
    hikari:
      data-source-properties:
        rewriteBatchedStatements: true
      maximum-pool-size: 20
  batch:
    initialize-schema: ALWAYS
    job:
      enabled: false
  mvc:
    throw-exception-if-no-handler-found: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
logging:
  level:
    io.dsub: DEBUG
    org:
      reflections: OFF
      springframework:
        batch:
          core:
            step:
              item: ERROR
server:
  error:
    include-stacktrace: never
    whitelabel:
      enabled: false